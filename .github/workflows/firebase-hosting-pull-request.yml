name: Deploy to Firebase

on:
  push:
    branches:
      - main  # ou a branch que você deseja monitorar

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js (selecione a versão apropriada)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # ou a versão do Node.js que você está utilizando

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Build the project
      - name: Build project
        run: npm run build

      # Step 5: Deploy to Firebase
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WOW_MANAGER_TOOL_B }}
          projectId: wow-manager-tool-b
