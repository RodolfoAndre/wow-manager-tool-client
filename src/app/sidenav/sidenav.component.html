<mat-sidenav-container class="ct-fill-height" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
  <mat-sidenav [mode]="mobileQuery.matches ? 'over' : 'side'"
               [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" [opened]="panelState">
    <expansion-list [expansion-items]="fillerNav"></expansion-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <p *ngFor="let content of fillerContent">{{ content }}</p>
  </mat-sidenav-content>
</mat-sidenav-container>
