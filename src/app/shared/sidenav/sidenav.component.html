<mat-sidenav-container>
  @if (leftNavItems.length > 0) {
    <mat-sidenav [opened]="leftPanelOpened">
      <expansion-list [expansion-items]="leftNavItems"></expansion-list>
    </mat-sidenav>
  }
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
  @if (rightNavItems.length > 0) {
    <mat-sidenav position="end" [opened]="rightPanelOpened">
      <expansion-list [expansion-items]="rightNavItems"></expansion-list>
    </mat-sidenav>
  }
</mat-sidenav-container>
