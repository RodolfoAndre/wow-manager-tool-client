<mat-expansion-panel (opened)="panelState = true"
                     (closed)="panelState = false"
                     [expanded]="true"
                     *ngFor="let item of expansionItems">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{ item.name }}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <mat-nav-list>
    <mat-list-item *ngFor="let childItem of item.children" [routerLink]="findPath(item.path, childItem.path)" (click)="childItem.onClick?.()">
      <a>
        <mat-icon class="material-icons md-18">{{ childItem.icon }}</mat-icon>
        <span>{{ childItem.name }}</span></a>
    </mat-list-item>
  </mat-nav-list>
</mat-expansion-panel>
